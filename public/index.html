<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSML</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="josefin-sans-regular">Logistic Regression WebApp</h1>
        <div class="top">
            <!-- Form for uploading training dataset and feature description -->
            <form id="uploadForm" enctype="multipart/form-data" action="/upload" method="POST">
                <label class="josefin-sans-regular" for="dataset">Upload Training Dataset (CSV):</label>
                <input class="button-64" type="file" id="dataset" name="dataset" accept=".csv" required><br><br>
    
                <label class="josefin-sans-regular" for="features">Upload Feature Description File (CSV):</label>
                <input class="button-64" type="file" id="features" name="features" accept=".csv" required><br><br>
    
                <button class="button-64" type="submit">Upload</button>
            </form>
        </div>
        <!-- Chatbot interaction -->
         <div class="bottom">
            <br><br><br>
            <hr>
            <h2 class="josefin-sans-regular">Ask the Chatbot</h2>
            <input type="text" id="question" placeholder="Type your question here..." />
            <button class="button-64" id="ask-button">Ask</button>
            
            <div id="chatbot-reply"></div>
         </div>
         <div class="footer">
            <p>Copyright @ 2024 - All Right Reserved.</p>
         </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
